<!DOCTYPE html>
<html>
<head>
    <title>Upload Product Image</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        img { max-height: 300px; margin: 20px 0; }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="file"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Upload a Product Photo</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" onchange="previewFile()"><br>
        <img id="preview" src="" alt="Image Preview"><br>
        <input type="submit" value="Search Inventory">
    </form>

    <script>
        function previewFile() {
            const preview = document.getElementById('preview');
            const file = document.querySelector('input[type=file]').files[0];
            const reader = new FileReader();
            reader.onloadend = () => preview.src = reader.result;
            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.src = "";
            }
        }
    </script>
</body>
</html>
